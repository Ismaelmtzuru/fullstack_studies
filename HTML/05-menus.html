<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
</head>
<body>
    <h1>Create a menu</h1>
    <br>
    <h3> Unordered list</h3>
    <ul>
        <li>First element</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <br>
    <br>
    <h3>ordered list</h3>
    <ol>
        <li>first</li>
        <li><a href="https://www.google.com.mx" target="_blank">Google</a></li>
        <li>third</li>
        <ul>
            <li>submenu item 1</li>
            <li>submenu item 2</li>
        </ul>
    </ol>
</body>
</html>
